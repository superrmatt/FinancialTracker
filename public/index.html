<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#317EFB">
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/09e218b465.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="total">
        <div class="total">Your total is: $<span id="total">0</span></div>
      </div>

      <div class="form">
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
        
        <button id="log-btn"><i class="far fa-money-bill-alt"></i> Log Transaction </button>
        
        <p class="error"></p>
      </div>

      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody">
            
          </tbody>
        </table>
      </div>
      
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
  </body>
</html>
